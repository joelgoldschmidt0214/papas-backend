[tool:pytest]
# Pytest configuration for TOMOSU Backend API

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
    --cov=.
    --cov-report=html:reports/coverage
    --cov-report=term-missing
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    load: Load tests (require running server)
    slow: Slow tests (may take more than 1 second)
    auth: Authentication-related tests
    cache: Cache-related tests
    api: API endpoint tests
    system: System monitoring tests
    docs: Documentation tests

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:passlib.*

# Minimum version
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Parallel execution
# addopts = -n auto  # Uncomment to enable parallel testing with pytest-xdist